{% extends 'food/base.html'%}
{% block body %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{message}}
    </div>
    
    {% endfor %}
    {% endif %}
    <form action="" method="post">
        {% csrf_token%}
        {{form}}
        <button type="submit">Login</button>
    </form>
{% endblock %}
